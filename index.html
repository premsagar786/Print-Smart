<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PrintSmart</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script>
    // On page load, apply theme from local storage or system preference to prevent FOUC
    if (localStorage.getItem('printSmartDarkMode') === 'true' || (!('printSmartDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {

            primary: {

              '50': '#E6F2FF',
              '100': '#CCE5FF',
              '200': '#99CBFF',
              '300': '#66B1FF',
              '400': '#3398FF',
              '500': '#007BFF',
              '600': '#0062CC',
              '700': '#004A99',

    }
